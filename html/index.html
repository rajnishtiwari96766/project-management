<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Signup Page</title>
</head>
<body>
    <form>
        <h1>Sign up</h1>
        
        <label class="labeltext">Firstname</label>
        <input type="text" placeholder="eg.Rajnish">

        <label class="labeltext">Lastname</label>
        <input type="text" placeholder="eg.Tiwari">

        <label>Email</label>
        <input type="text" placeholder="eg.test@upgrad.com">

        <label id="password">Password</label>
        <input type="password" placeholder="eg.abc123">

        <label>Mobile</label>
        <input type="tel" placeholder="eg.1234567890">

        <button class="submit-btn">Submit</button>
    </form>
    <script src="../js/index.js"></script>
</body>
</html>
