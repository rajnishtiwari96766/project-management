<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task page</title>
    <link rel="stylesheet" href="../styles/task.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <header>
        Project management app
    </header>
    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="inputtext" class="form-label">Task name</label>
                        <input type="text" class="form-control" id="inputtext" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="selectdropdownid">Assignee</label>
                        <select name="" id="selectdropdownid" class="form-control">
                            <option value="">Marks</option>
                            <option value="">Judy</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="startdate">Startdate</label>
                        <input type="date" class="form-control" id="startdate">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="Enddate">Enddate</label>
                        <input type="date" class="form-control" id="enddate">
                    </div>
                </div>
            </div>


            <div class="form-group">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Task Completed</label>
            </div>

            <button type="submit" class="btn btn-success">Add Task</button>
        </form>
        
        <div id="tasklist1">
            <div class="row">
                <div class="col">Task name
                    <p><b>Sample task</b></p>
                </div>

                <div class="col">Start date
                    <p><b>dd/mm/yyyy</b></p>
                </div>

                <div class="col">End date
                    <p><b>dd/mm/yyyy</b></p></div>

                <div class="col">Assignee
                    <p><b>Rajnish</b></p></div>

                <div class="col">Completed status
                    <p><b>Yes</b></p></div>

                <div class="col">
                    <button class="btn btn-success">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
        
        <div id="tasklist2">
            <div class="row">
                <div class="col">Task name
                    <p><b>Sample task</b></p>
                </div>

                <div class="col">Start date
                    <p><b>dd/mm/yyyy</b></p>
                </div>

                <div class="col">End date
                    <p><b>dd/mm/yyyy</b></p></div>

                <div class="col">Assignee
                    <p><b>Rajnish</b></p></div>

                <div class="col">Completed status
                    <p><b>Yes</b></p></div>

                <div class="col">
                    <button class="btn btn-success">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="task.js"></script>
</body>

</html>
